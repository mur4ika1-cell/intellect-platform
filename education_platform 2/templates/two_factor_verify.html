{% extends "base.html" %}
{% block title %}Подтверждение двухфакторной аутентификации{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h1>Подтверждение 2FA</h1>
        <p>Введите код из вашего приложения-аутентификатора чтобы завершить вход.</p>
        <form method="POST">
            <div class="form-group">
                <label>Код:</label>
                <input type="text" name="token" required>
            </div>
            <button class="btn btn-primary" type="submit">Подтвердить</button>
        </form>
    </div>
</div>
{% endblock %}
